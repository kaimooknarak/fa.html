<h1>ฟีฟ่าก่อตั้งเมื่อ 21 พฤษภาคม พ.ศ. 2447 ที่เมืองกรุง<a href="https://th.wikipedia.org/wiki/%E0%B8%9B%E0%B8%B2%E0%B8%A3%E0%B8%B5%E0%B8%AA" title="ปารีส">ปารีส</a> <a href="https://th.wikipedia.org/wiki/%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%97%E0%B8%A8%E0%B8%9D%E0%B8%A3%E0%B8%B1%E0%B9%88%E0%B8%87%E0%B9%80%E0%B8%A8%E0%B8%AA" title="ประเทศฝรั่งเศส">ประเทศฝรั่งเศส</a> โดยจะเห็นได้จากชื่อในภาษาฝรั่งเศสที่ยังคงใช้มาในปัจจุบัน โดยประธานฟีฟ่าคนแรกคือ <a href="https://th.wikipedia.org/w/index.php?title=%E0%B8%A3%E0%B8%AD%E0%B9%81%E0%B8%9A%E0%B8%A3%E0%B9%8C_%E0%B9%80%E0%B8%81%E0%B9%81%E0%B8%A3%E0%B9%87%E0%B8%87&amp;action=edit&amp;redlink=1" title="รอแบร์ เกแร็ง (ไม่มีหน้านี้)">รอแบร์ เกแร็ง</a>
</h1>
