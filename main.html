<h2><strong>ฟีฟ่า</strong> (<span title="ข้อความภาษาฝรั่งเศส"><em lang="fr" xml:lang="fr">FIFA</em></span>) เป็นองค์กรที่ดำเนินการในกีฬา<a href="https://th.wikipedia.org/wiki/%E0%B8%9F%E0%B8%B8%E0%B8%95%E0%B8%9A%E0%B8%AD%E0%B8%A5" title="ฟุตบอล">ฟุตบอล</a>ระหว่างประเทศ และเป็นองค์กรกีฬาที่ใหญ่ที่สุดในโลกปัจจุบัน สำนักงานตั้งอยู่ที่เมือง<a href="https://th.wikipedia.org/wiki/%E0%B8%8B%E0%B8%B7%E0%B8%AD%E0%B8%A3%E0%B8%B4%E0%B8%8A" title="ซือริช">ซือริช</a> <a href="https://th.wikipedia.org/wiki/%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B9%80%E0%B8%97%E0%B8%A8%E0%B8%AA%E0%B8%A7%E0%B8%B4%E0%B8%95%E0%B9%80%E0%B8%8B%E0%B8%AD%E0%B8%A3%E0%B9%8C%E0%B9%81%E0%B8%A5%E0%B8%99%E0%B8%94%E0%B9%8C" title="ประเทศสวิตเซอร์แลนด์">ประเทศสวิตเซอร์แลนด์</a></h2>
